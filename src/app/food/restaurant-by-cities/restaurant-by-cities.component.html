<ng-http-loader ></ng-http-loader>
<!-- <div class="bgimg" style="width:100%;height:100%">
<div class="parallaxcover"></div> -->
<div id="backgroundImage">
<div class="wrapper container">
  <div class="row" style="padding:100px" *ngIf="restaurantlist.length!=0"> 
    <div class="col-md-3" *ngFor="let restaurant of restaurantlist">
      <div *ngIf="restaurantlist.indexOf(restaurant)%4==0 && restaurantlist.indexOf(restaurant)!=0"><br></div>
      <a [routerLink]="restaurant.restaurantId">
        <div class="card bg-dark text-white">
          <img src="./../../../assets/restaurant.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h6 class="card-title" style="text-transform:uppercase">{{restaurant.restaurantName}}<br></h6>
            <p class="card-text" style="font-size:12px"><i class="fa fa-phone" aria-hidden="true"></i> ContactNo: {{restaurant.restaurantContact}}
               &nbsp; <i class="fa fa-envelope-o" aria-hidden="true"></i> EmailId: {{restaurant.restaurantEmail}}<br>
               <i class="fa fa-map-marker" aria-hidden="true"></i> Address:&nbsp;{{restaurant.locality}} &nbsp;,{{restaurant.restaurantCity}}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
  <div style="padding:100px" *ngIf="restaurantlist.length==0">
      <div class="row">
      <div class="col-md-4">
      
      </div>
      <div class="col-md-4">
      <p style="font-family:'Times New Roman', Times, serif;font-size:25px"><b>No Restaurant Available</b></p>
      <p style="margin-left:80px"><button routerLink="/HomePage" type="button" class="btn btn-outline-primary">Home</button></p>
      </div>
      <div class="col-md-4">
      
      </div>
      </div>
      
      </div>
</div>
</div>
